<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Organizer</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add</button>
  <button onclick="resetAll()">Reset All</button>

  <ul id="taskList"></ul>

  <script>
    async function loadTasks() {
      const res = await fetch("/tasks");
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="task-row">
            <input type="text" class="task-text" value="${task.text}" onchange="editTask(${task.id}, this.value)">
            
            <button class="status-btn ${task.data_status === "‚òë" ? 'active' : ''}" onclick="toggleStatus(${task.id}, 'data', this)">
              ${task.data_status}
            </button>

            <button class="status-btn ${task.work_status === "‚òë" ? 'active' : ''}" onclick="toggleStatus(${task.id}, 'work', this)">
              ${task.work_status}
            </button>
            <button onclick="moveTask(${task.id}, 'up')">‚¨ÜÔ∏è</button>
            <button onclick="moveTask(${task.id}, 'down')">‚¨áÔ∏è</button>

            <button class="delete-btn" onclick="deleteTask(${task.id})">üóë</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (!task) return;

      const res = await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });
      const data = await res.json();
      if (data.success) {
        input.value = "";
        loadTasks();
      }
    }

    async function editTask(id, newText) {
      await fetch("/edit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, new_text: newText })
      });
    }

    async function deleteTask(id) {
      await fetch(`/delete/${id}`, { method: "POST" });
      loadTasks();
    }

    async function toggleStatus(id, column, button) {
      await fetch(`/toggle/${id}/${column}`, { method: "POST" });

      if (button.innerText === "‚òë") {
        button.innerText = "‚òê";
        button.classList.remove("active");
      } else {
        button.innerText = "‚òë";
        button.classList.add("active");
      }
    }


    async function resetAll() {
      await fetch("/reset", { method: "POST" });
      loadTasks();
    }

    async function moveTask(id, direction) {
      await fetch("/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, direction })
      });
      loadTasks();  // reload to reflect new order
    }


    window.onload = loadTasks;
  </script>
</body>
</html>
